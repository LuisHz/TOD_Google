<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Google</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Imagenes</a></li>
                <li><a href="#"><img class="icon-nav" src="./img/grid-icon.png" alt=""></a></li>
                <li><button>Iniciar sesión</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <img src="./img/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
        <div class="search-input">
            <div>
                <img class="icon-search" src="./img/lupa.png" alt="">
            </div>
            <div>
                <input class="input-box" type="text">
            </div>
            <div>
                <a href="#" class="icon-clean">X</a>
            </div>
        </div>

        <div class="search-buttons">
            <div>
                <button>Buscar en Google</button>
            </div>
            <div>
                <button>Me siento con suerte</button>
            </div>
        </div>

        <div class="search-msg">
            <div>
                <p>Ofrecido por Google en:</p>
            </div>
            <div class="languages-msg">
                <div>
                    <a href="#">English</a>
                </div>
                <div>
                    <a href="#">Quechua</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="country-cont">
            <p>Perú</p>
        </div>
        <hr>
        <nav>
            <ul class="footer-links">
                <div class="nav-footer-cont">
                    <li><a href="#">Sobre Google</a></li>
                    <li><a href="#">Publicidad</a></li>
                    <li><a href="#">Negocios</a></li>
                    <li><a href="#">Como funciona la busqueda</a> </li>
                </div>
                <div class="nav-footer-cont">
                    <li><a href="#">Privacidad</a></li>
                    <li><a href="#">Condiciones</a></li>
                    <li><a href="#">Preferencias</a></li>
                </div>
            </ul>
        </nav>
    </footer>
</body>

</html>
